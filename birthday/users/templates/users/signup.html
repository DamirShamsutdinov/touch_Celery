{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<div class="container py-5">
  <form method="post">
    {% csrf_token %}
    {{ form.first_name }}<br>
    {{ form.last_name }}<br>
    {{ form.birthday }}<br>
    {{ form.email }}<br>
    <span>{{ error }}</span><br><br><br>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
{% endblock %}
